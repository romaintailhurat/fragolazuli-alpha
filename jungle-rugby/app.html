<body>
	
	<h1>ROARBY</h1>
	<h5>jungle rugby</h5>
	<h2>APP</h2>

	<div ng-controller="MainController">
		
		<!-- PASSE -->

		<form ng-submit="passer()">

			<h3>Passe</h3>
			<select class="select-block span2" ng-model="passeur" ng-options="animal.nom for animal in animaux">
				<option class="btn-primary" value=""></option>
			</select>
			<select class="select-block span2" ng-model="receveur" ng-options="animal.nom for animal in animaux">
				<option value=""></option>			
			</select>

			<input class="btn btn-primary" type="submit" value="Passe!"/>

		</form>


		<p >La passe est : {{resultatPasse}} </p>

		<!-- COURSE -->

		<form ng-submit="courir()">
			<h3>Course</h3>
			<select class="select-block span2" ng-model="coureur" ng-options="animal.nom for animal in animaux">
				<option class="btn-primary" value=""></option>
			</select>

			<input class="btn btn-primary" type="submit" value="Course!"/>

		</form>

		<p>{{ coureur.nom }} fait une course de {{ resultatCourse }}</p>

		<!-- PLAQUAGE -->
		<form ng-submit="plaquer()">
			<h3>Plaquage</h3>
			<select class="select-block span2" ng-model="plaqueur" ng-options="animal.nom for animal in animaux">
				<option class="btn-primary" value=""></option>
			</select>
			<select class="select-block span2" ng-model="plaque" ng-options="animal.nom for animal in animaux">
				<option class="btn-primary" value=""></option>
			</select>

			<input class="btn btn-primary" type="submit" value="Plaquage!"/>
		</form>

		<p>{{ plaqueur.nom }} {{ resultatPlaquage }} sur {{ plaque.nom }} !</p>


		<br/>


		<!-- LISTE ANIMAUX -->
		<ul>
			<li ng-repeat="animal in animaux">
				{{ animal.nom }} the {{ animal.type }}
				[<span ng-repeat="(nom, niveau) in animal.skills">{{ nom }} : {{ niveau }} </span>]
			</li>
		</ul>
	</div>

</body>

</html>
